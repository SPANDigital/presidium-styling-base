module:
  _merge: shallow
  mounts:
    - source: static
      target: static
    - source: assets
      target: assets
outputformats:
  navigation:
    basename: navigation
    mediatype: text/javascript
  Compendium:
    baseName: compendium
    mediaType: application/json
outputs:
  home:
    - Navigation
    - Compendium
params:
  _merge: shallow
  favicon: images/favicon.ico
  logo: images/logo.png
  moduletype: styling

